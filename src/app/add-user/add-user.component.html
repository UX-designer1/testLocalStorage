<div ngClass="user-form">
  <h1 align="center">{{formname}}</h1>
  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">

      <label>
        First Name:
        <input type="text" formControlName="firstName" ngClass="input-field">
      </label>

      <label>
        Last Name:
        <input type="text" formControlName="lastName" ngClass="input-field">
      </label>

      <div formGroupName="address">
          <h3>Address</h3>

          <label>
            Street:
            <input type="text" formControlName="street" ngClass="input-field">
          </label>

          <label>
            City:
            <input type="text" formControlName="city" ngClass="input-field">
          </label>

          <label>
            State:
            <input type="text" formControlName="state" ngClass="input-field">
          </label>

          <label>
            Zip Code:
            <input type="text" formControlName="zip" ngClass="input-field">
          </label>
        </div>

      <button type="submit" [disabled]="!profileForm.valid">Submit</button>

    </form>
</div>
